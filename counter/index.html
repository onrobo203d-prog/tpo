<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4カウンター</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: 1fr;
            gap: 12px;
            padding: 12px;
            height: 100vh;
            box-sizing: border-box;
        }

        .counter-box {
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }

        .counter-input {
            font-size: 48px;
            text-align: center;
            border: none;
            width: 100%;
            appearance: none;
            outline: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            margin: 0 5px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
        }

        .reset {
            background: #ff4d4d;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="counter-box">
        <input type="number" class="counter-input" value="0" min="0" max="9999">
        <div class="buttons">
            <button class="plus">＋</button>
            <button class="reset">リセット</button>
        </div>
    </div>

    <div class="counter-box">
        <input type="number" class="counter-input" value="0" min="0" max="9999">
        <div class="buttons">
            <button class="plus">＋</button>
            <button class="reset">リセット</button>
        </div>
    </div>

    <div class="counter-box">
        <input type="number" class="counter-input" value="0" min="0" max="9999">
        <div class="buttons">
            <button class="plus">＋</button>
            <button class="reset">リセット</button>
        </div>
    </div>

    <div class="counter-box">
        <input type="number" class="counter-input" value="0" min="0" max="9999">
        <div class="buttons">
            <button class="plus">＋</button>
            <button class="reset">リセット</button>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll(".counter-box").forEach(box => {
        const input = box.querySelector(".counter-input");
        const plus = box.querySelector(".plus");
        const reset = box.querySelector(".reset");

        plus.addEventListener("click", () => {
            let value = parseInt(input.value) || 0;
            if (value < 9999) input.value = value + 1;
        });

        reset.addEventListener("click", () => {
            input.value = 0;
        });

        input.addEventListener("change", () => {
            let v = parseInt(input.value);
            if (isNaN(v) || v < 0) v = 0;
            if (v > 9999) v = 9999;
            input.value = v;
        });
    });
</script>

</body>
</html>
